<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWaT 高级分析仪表盘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <header>
        <div id="header-collapsible-content">
            <h1>SWaT 智能水处理高级仪表盘</h1>
            <div id="controls">
                <button id="play-pause-btn" title="播放/暂停"><i class="fas fa-play"></i></button>
                <select id="speed-control" title="播放速度">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x (实时)</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
                <!-- NEW: Rewind/Forward buttons -->
                <button id="rewind-btn" title="快退 30s"><i class="fas fa-backward-step"></i></button>
                <input type="range" id="time-slider" min="0" value="0" title="时间轴">
                <button id="forward-btn" title="快进 30s"><i class="fas fa-forward-step"></i></button>

                <span id="timestamp-display">正在加载...</span>
                
                <div class="time-input-container">
                    <!-- NEW: Button to fill current time -->
                    <button id="fill-current-time-btn" title="使用当前时间"><i class="fa-regular fa-clock"></i></button>
                    <input type="datetime-local" id="manual-time-input" step="1">
                    <button id="jump-to-time-btn" title="跳转到指定时间">跳转</button>
                </div>

                <select id="attack-list" title="跳转到攻击">
                    <option value="">选择攻击跳转...</option>
                </select>
                <button id="filter-btn" title="筛选设备"><i class="fas fa-filter"></i> 筛选</button>
            </div>
            <div id="attack-display">
                <strong>状态:</strong> 
                <span id="attack-status">正常</span>
                <span id="attack-info-wrapper" class="hidden">
                    | <strong>攻击ID:</strong> <span id="attack-id"></span>
                    | <strong>详情:</strong> <span id="attack-details"></span>
                </span>
            </div>
        </div>
        
        <div id="header-collapsed-view" class="hidden">
             <span id="collapsed-timestamp"></span>
             <span id="collapsed-attack-status"></span>
        </div>

        <button id="header-toggle-btn" title="折叠/展开控制面板">
            <i class="fas fa-chevron-up"></i>
        </button>
    </header>

    <main class="dashboard-container">
        <!-- Dashboard cards are generated by app.js -->
    </main>

    <!-- Filter Modal -->
    <div id="filter-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>筛选设备</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="filter-options">
                <!-- Filter checkboxes are generated by app.js -->
            </div>
            <div class="modal-footer">
                <button id="filter-apply-btn">应用</button>
                <button id="filter-select-all-btn">全选</button>
                <button id="filter-deselect-all-btn">全不选</button>
            </div>
        </div>
    </div>
    
    <!-- Chart Modal for Historical Data -->
    <div id="chart-modal" class="modal-overlay hidden">
        <div class="modal-content chart-modal-content">
            <div class="modal-header">
                <h2 id="chart-modal-title">历史数据</h2>
                <button id="close-chart-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body chart-modal-body">
                <div class="chart-controls">
                    <button class="range-btn" data-seconds="30">30秒</button>
                    <button class="range-btn" data-seconds="60">1分钟</button>
                    <button class="range-btn" data-seconds="300">5分钟</button>
                    <button class="range-btn" data-seconds="1800">30分钟</button>
                    <button class="range-btn" data-seconds="3600">1小时</button>
                    <button class="range-btn" data-seconds="7200">2小时</button>
                    <div class="custom-range">
                        <input type="datetime-local" id="custom-start-time" step="1">
                        <span>到</span>
                        <input type="datetime-local" id="custom-end-time" step="1">
                        <button id="custom-range-btn">查询</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="history-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
